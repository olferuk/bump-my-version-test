name: Check Version

on:
  pull_request:
    branches:
      - '*'

jobs:
  check_version:
    runs-on: ubuntu-latest

    steps:
    - name: 📃 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: 🐌 Install dependencies
      run: |
        pip install -r requirements.txt

    - name: 👀 Check Version
      run: |
        TARGET_BRANCH=${{ github.event.pull_request.base.ref }}
        TARGET_VERSION=$(git show "${TARGET_BRANCH}:pyproject.toml" | grep -oP '(?<=current_version = ")[^"]*')
        FEATURE_VERSION=$(cat pyproject.toml | grep -oP '(?<=current_version = ")[^"]*')

        if [ "$TARGET_VERSION" == "$FEATURE_VERSION" ]; then
          echo "Error: Versions in pyproject.toml are the same in the target branch and the feature branch."
          echo "Please bump the version via `make bump_<component>` before merging."
          exit 1
        fi
