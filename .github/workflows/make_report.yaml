name: Create and upload artifact

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Artifact
      run: echo "1 2 3 ${{ github.head_ref }}" > artifact.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: report
        path: artifact.txt
