name: Creating Report

on: push

jobs:
  create_report:
    runs-on: ubuntu-latest

    steps:
    - name: üìÉ Checkout code
      uses: actions/checkout@v4

    - name: üéã Set branch name environment variable
      run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

    - name: ‚úçÔ∏è Create Artifact
      run: |
        echo "1 2 3 ${{ env.BRANCH_NAME }}" > artifact.txt

    - name: ‚¨ÜÔ∏è Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: report
        path: artifact.txt
