name: Creating Report

on: push

jobs:
  create_report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Artifact
      run: |
        export BRANCH=${{ github.head_ref }}
        echo "1 2 3 $BRANCH" > artifact.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: report
        path: artifact.txt
